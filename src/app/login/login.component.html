<div class="col-md-6 offset-md-3 mt-5">

    <div class="card">
        <h4 class="card-header">E Wallet Demo App</h4>
        <div class="card-body">
            <form #walletForm="ngForm" (ngSubmit)="onSubmit(walletForm.value)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your name" ngModel>

                </div>

                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" name="balance" class="form-control" placeholder="Enter wallet balance" ngModel>

                </div>
                <button class="btn btn-primary">
                    Create Wallet
                </button>
            </form>
        </div>
    </div>
</div>
